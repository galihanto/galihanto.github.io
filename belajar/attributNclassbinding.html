<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
    .is-loading{
        background: blue;
    }
    </style>
</head>
<body>
    <div id="root">
        <button :class="{'is-loading': isLoading}" @click="toogleClass">Click Me</button>
    </div>
    <script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
        <script>
            new Vue({
                el:'#root',
                data:{
                    isLoading:false
                },
                methods: {
                    toogleClass(){
                        this.isLoading = true
                    }
                }
            });
        </script>
    
</body>
</html>
